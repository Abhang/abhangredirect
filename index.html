<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script>
    // Redirect to newdomain.com with the same path
    window.location.replace("https://www.abha.ng" + window.location.pathname);
  </script>
  <noscript>
    <meta http-equiv="refresh" content="0;url=https://www.abha.ng${window.location.pathname}">
  </noscript>
  <title>Redirecting...</title>
</head>
<body>
  <p>If you are not redirected, <a href="https://www.abha.ng${window.location.pathname}">click here</a>.</p>
</body>
</html>
