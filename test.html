<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changing T-shirt</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.6.0/fabric.min.js"></script>
    <style>
        #canvas-container {
            position: relative;
        }

        #colorPalette {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .colorOption {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="canvas-container">
        <canvas id="tshirtCanvas" width="300" height="400"></canvas>
    </div>

    <div id="colorPalette">
        <div class="colorOption" style="background-color: #ff0000" onclick="changeColor('#ff0000')"></div>
        <div class="colorOption" style="background-color: #00ff00" onclick="changeColor('#00ff00')"></div>
        <div class="colorOption" style="background-color: #0000ff" onclick="changeColor('#0000ff')"></div>
        <!-- Add more color options as needed -->
    </div>

    <script>
        var canvas = new fabric.Canvas('tshirtCanvas', { backgroundColor: '#ffffff' });

        fabric.Image.fromURL('cloth.jpeg', function(img) {
            img.set({ width: 300, height: 400 });
            canvas.add(img);
        });

        function changeColor(color) {
            canvas.backgroundColor = color;
            canvas.renderAll();
        }
    </script>

</body>
</html>
